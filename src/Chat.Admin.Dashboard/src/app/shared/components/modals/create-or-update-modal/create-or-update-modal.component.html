<div class="modal inmodal fade" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 *ngIf="!isEdit" class="modal-title">Tạo mới</h4>
                <h4 *ngIf="isEdit" class="modal-title">Cập nhật</h4>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Hủy</button>
                <button *ngIf="!isEdit" type="button" class="btn btn-primary" (click)="createOrUpdate()">Tạo mới</button>
                <button  *ngIf="isEdit" type="button" class="btn btn-primary" (click)="createOrUpdate()">Cập nhật</button>
            </div>
        </div>
    </div>
</div>
