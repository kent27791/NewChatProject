<div class="modal inmodal fade" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title">Xác nhận xóa</h4>
          </div>
          <div class="modal-body">
              <p>Bạn thật sự muốn xóa dữ liệu ?</p>
          </div>

          <div class="modal-footer">
              <button type="button" class="btn btn-white" data-dismiss="modal">Hủy</button>
              <button type="button" class="btn btn-primary" (click)="confirmDelete()">Đồng ý</button>
          </div>
      </div>
  </div>
</div>
