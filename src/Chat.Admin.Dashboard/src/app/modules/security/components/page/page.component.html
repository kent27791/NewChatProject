<div class="row">
  <div class="col-lg-5">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Cấu trúc</h5>
      </div>
      <div class="ibox-content">
        <div id="tree-page"></div>
      </div>
    </div>
  </div>

  <div class="col-lg-7 animated fadeInRight">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5 class="pull-right">Thông tin</h5>
        <div class="switch pull-left">
          <div class="onoffswitch">
            <input type="checkbox" class="onoffswitch-checkbox" id="change-form">
            <label class="onoffswitch-label" for="change-form">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="ibox-content">
        <form #form="ngForm" method="post" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input name="pageName" [(ngModel)]="page.Name" type="text" class="form-control">
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Route</label>
            <div class="col-sm-10">
              <input name="pageRoute" [(ngModel)]="page.Route" type="text" class="form-control">
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Uri</label>
            <div class="col-sm-10">
              <input name="pageUri" [(ngModel)]="page.Uri" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">ParentId</label>
            <div class="col-sm-10">
              <input name="pageParentId" [(ngModel)]="page.ParentId" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Select</label>

            <div class="col-sm-10">
              <select [(ngModel)]="page.Type" name="pageType" class="form-control">
                <option *ngFor="let type of pageTypes" [ngValue]="type.Id">{{ type.Name }}</option>
              </select>
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Enable</label>
            <div class="col-sm-10">
              <div class="i-checks">
                <label>
                  <input appIcheck [(ngModel)]="page.IsEnable" name="pageEnable" type="checkbox">
                </label>
              </div>
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
              <button (click)="submitPage()" class="btn btn-primary" type="button">Lưu</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal inmodal fade" id="grant-modal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Phân quyền user</h4>
            </div>
            <div class="modal-body clearfix">
              <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" width="100%" class="table table-striped table-bordered table-hover">
            
              </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Hủy</button>
            </div>
        </div>
    </div>
  </div>
</div>
