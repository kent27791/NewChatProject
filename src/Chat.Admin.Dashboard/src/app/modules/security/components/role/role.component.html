<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Danh sách role</h5>
        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li>
              <a href="#">Config option 1</a>
            </li>
            <li>
              <a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">
        <div class="">
          <a appTest class="btn btn-primary" (click)="showCreateOrUpdateModal()">Thêm mới role</a>
          <a class="btn btn-primary" (click)="reRender()">Reload</a>
        </div>
        <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover">
          
        </table>
      </div>
    </div>
  </div>
  <app-create-or-update-modal [isEdit]="isEdit" #createOrUpdateRole (submit)="createOrUpdate($event)">
    <form #form="ngForm" method="post" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Tên nhóm</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="role.Name" name="roleName" class="form-control">
          <span class="help-block m-b-none">Nhập vào tên nhóm quyền</span>
        </div>
      </div>
      <div class="hr-line-dashed"></div>
    </form>
  </app-create-or-update-modal>

  <app-delete-modal #deleteRole [id]="role.Id" (submit)="delete($event)">
    
  </app-delete-modal>
</div>
