<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
      <div>
          <h1 class="logo-name">BTS</h1>
      </div>
      <h3>Welcome to BTS</h3>
      <p>Đăng nhập</p>
      <form #form="ngForm" class="m-t" role="form">
          <div class="form-group">
              <input type="text" [(ngModel)]="userSignIn.UserName" name="UserName" class="form-control" placeholder="Tên đăng nhập">
          </div>
          <div class="form-group">
              <input type="password" [(ngModel)]="userSignIn.Password" name="Password" class="form-control" placeholder="Mật khẩu" >
          </div>
          <button type="button" (click)="signIn()" class="btn btn-primary block full-width m-b">Đăng nhập</button>

          <a href="#"><small>Quên mật khẩu?</small></a>
          <p class="text-muted text-center"><small>Bạn đã có tài khoản?</small></p>
          <a class="btn btn-sm btn-white btn-block" routerLink="/authentication/sign-up">Tạo tài khoản</a>
      </form>
      <p class="m-t"> <small>&copy; 2018</small> </p>
  </div>
</div>
