<div>
  <ngx-datatable
  class="material"
  [rows]="response.data"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [externalPaging]="true"
  [count]="response.page.count"
  [offset]="response.page.offset"
  [limit]="response.page.limit"
  (page)='setPage($event)'>
</ngx-datatable>
</div>
