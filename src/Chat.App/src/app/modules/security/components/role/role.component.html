<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Danh sách role</h5>
        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li>
              <a href="#">Config option 1</a>
            </li>
            <li>
              <a href="#">Config option 2</a>
            </li>
          </ul>
          <a class="close-link">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">
        <div class="">
          <a class="btn btn-primary" (click)="onShow()">Thêm mới role</a>
        </div>
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover"></table>
      </div>
    </div>
  </div>
  <app-create-or-update-modal #createOrUpdateRole>
    <form method="get" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Normal</label>

        <div class="col-sm-10">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="hr-line-dashed"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Help text</label>
        <div class="col-sm-10">
          <input type="text" class="form-control">
          <span class="help-block m-b-none">A block of help text that breaks onto a new line and may extend beyond one line.</span>
        </div>
      </div>
      <div class="hr-line-dashed"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Checkboxes &amp; radios
          <br/>
          <small class="text-navy">Custom elements</small>
        </label>

        <div class="col-sm-10">
          <div class="i-checks">
            <label>
              <input type="checkbox" appIcheck>
              <i></i> Option one </label>
          </div>
          <div class="i-checks">
            <label>
              <input type="checkbox" appIcheck>
              <i></i> Option two checked </label>
          </div>
          <div class="i-checks">
              <label>
                <input type="checkbox" appIcheck>
                <i></i> Option two checked </label>
            </div>
            <div class="i-checks">
                <label>
                  <input type="checkbox" appIcheck>
                  <i></i> Option two checked </label>
              </div>
        </div>
      </div>
    </form>
  </app-create-or-update-modal>
</div>
